<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 2</title>
</head>
<body>
    <button onclick="confirma()">excluir</button>
</body>

<script>
    function confirma(){
        let confirmacao = confirm("você deseja excluir este item?");
        if(confirmacao){
            window.alert("você irá excluir o item")
        }else{
            window.alert("operação foi cancelada")
        }
    }

</script>

</html>
