<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando DOM -</title>
</head>
<body>
    <!--praticando DOM utilizando PDF da aula como referencia-->
    <form action="">
        <label for="">Nome:</label>
        <input type="text" id="nome">

        <label for="">Email:</label>
        <input type="email" id="email">

        <button type="submit" id="myButton">Salvar</button>
    </form>
    <br>
    <form action="">
        <label for="">Carro:</label>
        <input type="text" id="carro">

        <label for="">ano do carro</label>
        <input type="number" id="anoCarro">

        <button type="submit" id="salvaCarro">Salvar</button>
    </form>
</body>
<script>
    function handleClick(){
        alert("o bot√£o foi clicado");
        event.preventDefault();
    }
    
    const button = document.getElementById("myButton")
    
    button.onclick = handleClick();
    
    const buttonCar = document.getElementById("salvaCarro")
    
    buttonCar.addEventListener("click", handleClick);
</script>
</html>
